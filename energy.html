<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Energy</title>
	</head>
	<body>
    
		<!--<div class="container">-->
      
			<header class="waves">
				<h1 class="waves__heading heading-1">Energy</h1>
				<svg viewBox="0 0 500 150" preserveAspectRatio="none">	
					<path d="M0.00,127.78 C173.81,209.70 228.55,0.50 501.12,139.63 L500.00,0.00 L0.00,0.00 Z">
					</path>
				</svg>				
			</header>
      
      	<main>		
			<section class="graph">
				<h2 class="graph__title">Energy Level throughout the day</h2>
				<figure class="graph__container">
					<span class="graph__yaxis graph-y1">100</span>
					<span class="graph__yaxis graph-y2">75</span>
					<span class="graph__yaxis graph-y3">50</span>
					<span class="graph__yaxis graph-y4">25</span>
					<span class="graph__yaxis graph-y5">0</span>
					<div class="bar">
						<div class="graph__barorange bar-1"></div>
						<div class="graph__barblue bar-2"></div>
					</div>
					<div class="bar">
						<div class="graph__barorange bar-3"></div>
						<div class="graph__barblue bar-4"></div>
					</div>
					<div class="bar">
						<div class="graph__barorange bar-5"></div>
						<div class="graph__barblue bar-6"></div>
					</div>
					<div class="bar">
						<div class="graph__barorange bar-7"></div>
						<div class="graph__barblue bar-8"></div>
					</div>
					<div class="bar">
						<div class="graph__barorange bar-9"></div>
						<div class="graph__barblue bar-10"></div>
					</div>
					<span class="graph__xaxis graph-x1">10:00</span>
					<span class="graph__xaxis graph-x2">15:30</span>
					<span class="graph__xaxis graph-x3">16:15</span>
					<span class="graph__xaxis graph-x4">18:25</span>
					<span class="graph__xaxis graph-x5">19:00</span>
				</figure>
				<div class="minibtncontainer">
					<button class="btn__extrasmall btn-blue">Other students</button>
					<button class="btn__extrasmall btn-verylightorange">You</button>
				</div>
			</section>

			<section class="rateenergy">
				<h2 class="rateenergy__header">Rate your current energy level:</h2>
				<div class="btn">
					<button class="btn__big btn-orange">100%</button>
					<button class="btn__big btn-mediumorange">75%</button>
					<button class="btn__big btn-lightorange">50%</button>
					<button class="btn__big btn-verylightorange">25%</button>
				</div>
			</section>
		</main>
      
			<!--Footer Navigation-->
			<footer class="nav">
				<div class="nav-bar">
					<a href="/index.html"><img src="/img/dashboardIcon.png" alt="" class="nav__image"></a>
				<a href="/code_buddy.html"><img  src="/img/buddyicon.png" alt="" class="nav__image"></a>
				<a href="/teams.html"><img src="/img/teamicon.png" alt="" class="nav__image"></a>
				<a href="/energy.html"><img src="/img/energyicon.png" alt="" class="nav__image"></a>
				<a href="/journal.html"><img src="/img/journalicon.png" alt="" class="nav__image"></a>
				</div>								
			</footer>
      
		<!--</div>-->
    
	</body>
</html>
