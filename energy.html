<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Energy</title>
	</head>
	<body>
		<main>
			<div class="container">
				<section class="graph">
					<h2 class="graph__title">Energy Level throughout the day</h2>
					<figure class="graph__container">
						<span class="graph__yaxis">100</span>
						<span class="graph__yaxis">75</span>
						<span class="graph__yaxis">50</span>
						<span class="graph__yaxis">25</span>
						<span class="graph__yaxis">0</span>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<div class="graph__bar"></div>
						<span class="graph__xaxis">10:00</span>
						<span class="graph__xaxis">15:30</span>
						<span class="graph__xaxis">16:15</span>
						<span class="graph__xaxis">18:25</span>
						<span class="graph__xaxis">19:00</span>
					</figure>
					<button class="graph__button">Other students</button>
					<button class="graph__button">You</button>
				</section>
				<section class="rateenergy">
					<h2 class="rateenergy__header">Rate your current energy level:</h2>
					<button class="btn__energy--orange">100%</button>
					<button class="btn__energy--mediumorange">75%</button>
					<button class="btn__energy--lightorange">50%</button>
					<button class="btn__energy--verylightorange">25%</button>
				</section>
			</div>
		</main>
	</body>
</html>
