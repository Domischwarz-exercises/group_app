<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />


		<title>Journal Detail</title>
		
	</head>
	<body>
		<div class="container">						
			<header class="waves">
				<h1 class="waves__heading heading-1">Journal Detail</h1>
				<svg viewBox="0 0 500 150" preserveAspectRatio="none">	
					<path d="M0.00,127.78 C173.81,209.70 228.55,0.50 501.12,139.63 L500.00,0.00 L0.00,0.00 Z">
					</path>
				</svg>				
			</header>

    <div class="journal journal-marginleft">
        <h3 class="journal__date journal-title journal-grid">TODAY, 12.07.2020</h3>
        <h4 class="journal__startitle journal-title journal-grid">Rating:</h4>
        <div class="journal__starcontainer journal-grid">
          <img class="journal__star--imggrey" src="img/starGrey.png" alt="Black star" />
          <img class="journal__star--imggrey" src="img/starGrey.png" alt="Black star" />
          <img class="journal__star--imggrey" src="img/starGrey.png" alt="Black star" />
          <img class="journal__star--imggrey" src="img/starGrey.png" alt="" />
          <img class="journal__star--imggrey" src="img/starGrey.png" alt="" />
        </div>
        <h4 class="journal__rectangletitle journal-title journal-grid">Comprehension:</h4>
        <div class="journal__rectanglecontainer journal-grid">
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          <img class="journal__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
        </div>
        <h4 class="journal__mottotitle journal-title journal-grid">Motto:</h4>
        <textarea
          class="journal__motto journal-grid"
          name=""
          id=""
          cols=""
          rows="1"
        ></textarea>
        <h4 class="journal__ notestitle journal-title">Notes:</h4>
        <textarea
          class="journal__notes journal-grid"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>

        <button class="btn__transparent--small">Cancel</button>
        <button class="btn__orange--small">Save</button>
      </div>
  


			<footer class="nav">
				<a href="/"><img src="/img/dashboardIcon.png" alt="" class="nav__image"></a>
				<a href="/code_buddy.html"><img  src="/img/buddyicon.png" alt="" class="nav__image"></a>
				<a href="/teams.html"><img src="/img/teamicon.png" alt="" class="nav__image"></a>
				<a href="/energy.html"><img src="/img/energyicon.png" alt="" class="nav__image"></a>
				<a href="/journal.html"><img src="/img/journalicon.png" alt="" class="nav__image"></a>
			  </footer>
		</div>
	</body>
</html>
