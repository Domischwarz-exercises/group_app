<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />


		<title>Journal Detail</title>
		
	</head>
	<body>
						
			<header class="waves">
				<h1 class="waves__heading heading-1">Journal Detail</h1>
				<svg class="waves__small" viewBox="0 0 500 150" preserveAspectRatio="none">	
					<path d="M0.00,127.78 C173.81,209.70 228.55,0.50 501.12,139.63 L500.00,0.00 L0.00,0.00 Z">
					</path>
				</svg>				
			</header>

      <div class="journaldetail">
          <h3 class="journaldetail__date journaldetail-title journaldetail-grid">TODAY, 12.07.2020</h3>
          <h4 class="journaldetail__startitle journaldetail-title journaldetail-grid">Rating:</h4>
          <div class="journaldetail__starcontainer journaldetail-grid">
            <img class="journaldetail__star--imggrey" src="img/starGrey.png" alt="Black star" />
            <img class="journaldetail__star--imggrey" src="img/starGrey.png" alt="Black star" />
            <img class="journaldetail__star--imggrey" src="img/starGrey.png" alt="Black star" />
            <img class="journaldetail__star--imggrey" src="img/starGrey.png" alt="" />
            <img class="journaldetail__star--imggrey" src="img/starGrey.png" alt="" />
          </div>
          <h4 class="journaldetail__rectangletitle journaldetail-title journaldetail-grid">Comprehension:</h4>
          <div class="journaldetail__rectanglecontainer journaldetail-grid">
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
            <img class="journaldetail__rectangle--imggrey" src="img/rectangleGrey.png" alt="" />
          </div>
          <h4 class="journaldetail__mottotitle journaldetail-title journaldetail-grid">Motto:</h4>
          <textarea
            class="journaldetail__motto journaldetail-grid"
            name=""
            id=""
            cols=""
            rows="1"
          ></textarea>
          <h4 class="journaldetail__ notestitle journaldetail-title">Notes:</h4>
          <textarea
            class="journaldetail__notes journaldetail-grid"
            name=""
            id=""
            cols="30"
            rows="10"
          ></textarea>

          <a class="btn__transparent--small journal-btn">
            <button class="btn__transparent--small">Cancel</button>
          </a>
          <button class="btn__orange--small">Save</button>
      </div>
  


			<!--Footer Navigation-->
		<footer class="nav">
			<div class="nav-bar">
			<a ><img src="/img/dashboardIcon.png" alt="" class="nav__image home-btn"></a>
			<a ><img  src="/img/buddyicon.png" alt="" class="nav__image buddy-btn"></a>
			<a ><img src="/img/teamicon.png" alt="" class="nav__image team-btn"></a>
			<a ><img src="/img/energyicon.png" alt="" class="nav__image energy-btn"></a>
			<a ><img src="/img/journalicon.png" alt="" class="nav__image journal-btn"></a>
			</div>								
		</footer>

	</body>
</html>
