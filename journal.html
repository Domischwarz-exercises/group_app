<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Journal</title>
  </head>
  <body>
    <div class="container">
      <button class="btn__orange--middle">
        Rate Today <img class="btn__img" src="" alt="" />
      </button>


      <div class="card">
        <h3 class="card__date">Yesterday</h3>
        <h4>Rating:</h4>
        <div class="card__stars">
          <img src="img/starBlack.png" alt="Black star" />
          <img src="img/starBlack.png" alt="Black star" />
          <img src="img/starBlack.png" alt="Black star" />
          <img src="img/starGrey.png" alt="" />
          <img src="img/starGrey.png" alt="" />
        </div>

        <h4>Comprehension:</h4>
        <div class="card__rectangles">
          <img src="img/rectangleBlack.png" alt="" />
          <img src="img/rectangleBlack.png" alt="" />
          <img src="img/rectangleBlack.png" alt="" />
          <img src="img/rectangleBlack.png" alt="" />
          <img src="img/rectangleBlack.png" alt="" />
          <img src="img/rectangleBlack.png" alt="" />
          <img src="img/rectangleBlack.png" alt="" />
          <img src="img/rectangleGrey.png" alt="" />
          <img src="img/rectangleGrey.png" alt="" />
          <img src="img/rectangleGrey.png" alt="" />
        </div>
        <h4>Motto:</h4>
        <h3>"Thats life in the city"</h3>
        <h4>Notes:</h4>
        <p>
          Si sine causa? quae fuerit causa, mox videro; interea hoc tenebo, si
          mihi. Et quidem se repellere, idque instituit docere sic omne animal,
          simul atque.
        </p>
      </div>
    </div>
  </body>
</html>
